<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="java.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="java.js"> </script>
</head>
<body id="B1">
   
    <button type="submit" id="submit"  onclick="clickhere()">ClickHere</button>
    <button type="submit" id="submi" onmousedown="Not()" >ClickHere</button>
    <button type="submit" id="subm"  onmouseleave="Bin()">ClickHere</button>
    <button type="submit" id="sub" onmouseup="Down()" >ClickHere</button>
    <button type="submit" id="su" onfocus="Up()" >ClickHere</button>
    <button type="submit" id="su" onblur="Top()" >ClickHere</button>
    <input type="text" id="fname" >
    <button type="submit" id="su" onmouseenter="Pop()" >ClickHere</button>
    <button type="submit" id="su" onmousemove="Rope()" >ClickHere</button>
    <button type="submit" id="su" onmouseout="Chop()" >ClickHere</button>
    <button type="submit" id="su" onmouseover="cop()" >ClickHere</button>

    <form action="Script/animated.html" onsubmit="myFunction()">
      Enter name: <input type="text" name="fname">
      <input type="submit" value="Submit">
    </form>

    <form onreset="myFunction()">
      Enter name: <input type="text">
      <input type="reset">
    </form>
</body>
</html>
